<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEBAK SOAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header style="color:#00008B">Tebak Soal</header>
   <div id="crossword"></div> <button onclick="generateCrossword()" class="btn">Acak Jawaban</button> 
      <div class="credit">Made With <a href="https://weply.my.id" target="_blank">Jasson_17</a></div>
    </div>
  </div>  
  <script>
const cluesAndAnswers = [
    { clue: "Tempat berkumpulnya pesawat", answer: "bandara" },
    { clue: "Binatang berbulu yang bisa terbang", answer: "burung" },
    { clue: "Buah yang berwarna merah dan memiliki biji banyak", answer: "semangka" },
    { clue: "yang dimiliki gajah tetapi tidak dimiliki hewan lain", answer: "anak gajah" },
    { clue: "Semakin diisi semakin ringan", answer: "balon" },
    { clue: "lautan segi tiga dan berbahaya", answer: "segitiga bermuda" },
    { clue: "Hewan yang pandai berenang", answer: "bebek" },
    { clue: "jika jerapah ada didalam kulkas dan harimau mengadakan pesta ia mengundang monyet, serigala, dan gajah. siapakah hewan yang tidak ikut?", answer: "jerapah" },
    { clue: "bau amis dan tinggal di perairan", answer: "ikan" }
];

function generateCrossword() {
    const randomIndex = Math.floor(Math.random() * cluesAndAnswers.length);
    const { clue, answer } = cluesAndAnswers[randomIndex];

    const crosswordDiv = document.getElementById("crossword");
    crosswordDiv.innerHTML = `
        <p>${clue}</p>
        <input type="text" id="userAnswer" placeholder="Jawaban">
        <button onclick="checkAnswer('${answer}')" class="btn">Cek Jawaban</button>
    `;
}

function checkAnswer(correctAnswer) {
    const userAnswer = document.getElementById("userAnswer").value.toLowerCase();
    
    if (userAnswer === correctAnswer.toLowerCase()) {
        alert("Jawaban Benar!");
    } else {
        alert("Jawaban Salah. Coba lagi.");
    }
}
  </script>
