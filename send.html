<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Telegram Bot</title>
</head>
<body>
    <script>
        function sendMessage() {
            // Ambil nomor telepon dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('phone');

            // Ganti dengan token bot Telegram Anda
            const botToken = '6457809375:AAEkw35IxcxgoeaejWlTxu3DmjffodWLqR4';
            const message = 'Pesan ini dikirim menggunakan API dari WeGram'; // Ganti dengan pesan yang ingin Anda kirim

            // Kirim pesan menggunakan fetch API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${phone}&text=${message}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal mengirim pesan');
                    }
                    alert('Pesan terkirim');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Gagal mengirim pesan');
                });
        }

        // Panggil fungsi sendMessage saat halaman dimuat
        sendMessage();
    </script>
</body>
</html>
